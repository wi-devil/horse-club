<section class="home position-relative d-flex">
  <div class="home__bg"></div>
  <div class="home__container container-xxl d-flex flex-column justify-content-center align-items-center text-center">
    <h1 class="home__title mb-2">
      Феникс
    </h1>
    <br>
    <span class="home__subtitle mb-2">
      Конно-спортивный клуб
    </span>
    <br>
    <span class="home__text">
      Место для людей, которые любят лошадей. Где можно учиться, общаться и наслаждаться своей страстью к этим великолепным животным.
    </span>
    <button type="button" class="home__btn btn-block" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Заказать звонок
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-0">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="exampleModalLabel">Закажите обратный звонок</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body pb-0">
            <form>
              <div class="form-group mb-3">
                <input type="text" class="form-control rounded-0" placeholder="Введите имя">
              </div>
              <div class="form-group mb-1">
                <input type="text" class="form-control rounded-0" placeholder="Введите номер телефона">
              </div>
              <div class="modal-footer justify-content-center border-0">
                <button type="submit" class="home__modal-btn btn-block">Отправить</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
